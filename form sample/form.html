<!DOCTYPE html>
<html>
<head>
	<title>Form Sample</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width,initial-scale-1.0">
	<meta http-equiv="X-UA-Compatible" content="i.e=edge">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<h1>Feedback</h1>
	<form action="Basic">
		<p>
			<input type="text" name="Name" id="name" placeholder="Name"><span></span>
		</p>
		<p>
			<input type="email" name="email" id="email" placeholder="E-mail">
		</p>
		<p>
			<select>Country
				<option>+91</option>
				<option>+1</option>

			</select>
			<input type="number" name="number" id="number" placeholder="Mobile Number">
		</p>
		<p>
		 <textarea name="feedback" id="feedback" cols="30" rows="10" maxlength="300" placeholder="Have Some Thoughts For Us? "></textarea>
		</p>
		<p>Male<input type="radio" name="gender">
			Female<input type="radio" name="gender">
			Other<input type="radio" name="gender">
		</p>
		<p><button type="submit">Submit</button></p>	
	</form>
</body>
</html>
